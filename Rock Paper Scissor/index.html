<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <p>Computer:
                <span id="computer_score">0</span>
            </p>
            <p>You:
                <span id="user_score">0</span>
            </p>
        </div>

        <div class="weapons">
            <button><img src="images/rock-emoji.png" alt="Rock"></button>
            <button><img src="images/paper-emoji.png" alt="Paper"></button>
            <button><img src="images/scissors-emoji.png" alt="Scissor"></button>
        </div>

        <div class="details">
            <p id="comp_choice"></p>
            <p id="user_choice"></p>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
